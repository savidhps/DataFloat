# Render Blueprint for LuckyVista
# This file configures automatic deployment on Render

services:
  # Backend API Service
  - type: web
    name: luckyvista-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: gunicorn wsgi:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin123
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://datafloat-frontend.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: luckyvista-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://datafloat-oln3.onrender.com/api
    autoDeploy: true
